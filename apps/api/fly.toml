# fly.toml app configuration file generated for my-dev-deck-api on 2026-02-13T13:47:57+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'my-dev-deck-api'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'
  build-target = 'production'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  SMTP_PORT = '2525'
  # Deployment-specific env vars (CORS_ORIGINS, SMTP_DOMAIN, etc.)
  # should be set via: fly secrets set KEY=VALUE

[[mounts]]
  source = 'data'
  destination = '/data'
  initial_size = '1gb'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[services]]
  protocol = 'tcp'
  internal_port = 2525

  [[services.ports]]
    port = 2525

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
