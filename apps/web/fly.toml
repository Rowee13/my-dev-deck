# Fly.io configuration for Next.js Web App
app = "my-dev-deck-web"
primary_region = "sin" # Singapore - change to your preferred region

[build]
  dockerfile = "Dockerfile"
  build-target = "production"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0 # Scale to zero when idle (free tier)
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
